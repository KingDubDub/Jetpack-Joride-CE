palettes:
  - name: jetpack_palette
    images: automatic
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 0, g: 0, b: 0}
      - color: {index: 2, r: 232, g: 232, b: 232}
      - color: {index: 3, r: 255, g: 243, b: 115}
      - color: {index: 4, r: 249, g: 0, b: 0}

converts:
  - name: single_sprites
    palette: jetpack_palette
    images:
      - jetpack.png
      - nozzle.png
      - beam.png

  - name: single_rlet_sprites
    palette: jetpack_palette
    style: rlet
    transparent-color-index: 0
    images:
      - sparkle.png

  - name: laser_beam
    palette: jetpack_palette
    style: rlet
    transparent-color-index: 0
    tilesets:
      tile-width: 250
      tile-height: 15
      images:
        - laser.png

  - name: hallway
    palette: jetpack_palette
    images:
      - background.png

  - name: avatar
    palette: jetpack_palette
    tilesets: 
      tile-width: 30
      tile-height: 40
      images:
        - avatar.png

  - name: exhaust
    palette: jetpack_palette
    tilesets:
      tile-width: 11
      tile-height: 23
      images:
        - exhaust.png

  - name: coin
    palette: jetpack_palette
    style: rlet
    transparent-color-index: 0
    tilesets:
      tile-width: 12
      tile-height: 12
      images:
        - coin.png

  - name: zapper
    palette: jetpack_palette
    tilesets:
      tile-width: 18
      tile-height: 18
      images:
        - zapper.png

  - name: electricStuff
    palette: jetpack_palette
    tilesets:
      tile-width: 32
      tile-height: 32
      images:
        - electric.png

  - name: missileWarning
    palette: jetpack_palette
    tilesets:
      tile-width: 20
      tile-height: 21
      images:
        - missileWarning.png
 
  - name: missileIncoming
    palette: jetpack_palette
    tilesets:
      tile-width: 31
      tile-height: 31
      images:
        - missileIncoming.png

  - name: missile
    palette: jetpack_palette
    tilesets:
      tile-width: 55
      tile-height: 35
      images:
        - missile.png

  - name: laser_powering
    palette: jetpack_palette
    tilesets:
      tile-width: 19
      tile-height: 15
      images:
        - powering.png

  - name: laser_firing
    palette: jetpack_palette
    tilesets:
      tile-width: 30
      tile-height: 37
      images:
        - firing.png

  - name: laser_shutdown
    palette: jetpack_palette
    tilesets:
      tile-width: 30
      tile-height: 44
      images:
        - shutdown.png

outputs:
  - type: c
    palettes:
      - jetpack_palette

    converts:
      - hallway
      - single_sprites
      - single_rlet_sprites
      - laser_beam
      - avatar
      - exhaust
      - coin
      - zapper
      - electricStuff
      - missileWarning
      - missileIncoming
      - missile
      - laser_firing
      - laser_powering
      - laser_shutdown

