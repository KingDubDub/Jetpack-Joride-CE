palettes:
  - name: global_palette
    images: automatic
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 0, g: 0, b: 0}
      - color: {index: 2, r: 232, g: 232, b: 232}

converts:
  - name: singleObjects
    palette: global_palette
    compress: zx7
    images:
      - background.png
      - nozzle.png
      - sparkle.png
      - beam.png

converts:
  - name: avatar
    palette: global_palette
    compress: zx7
    tilesets: 
      tile-width: 30
      tile-height: 40
      images:
        - avatarSheet.png

converts:
  - name: exhaust
    palette: global_palette
    compress: zx7
    tilesets:
      tile-width: 11
      tile-height: 23
      images:
        - exhaustSheet.png

converts:
  - name: coins
    palette: global_palette
    compress: zx7
    tilesets:
      tile-width: 12
      tile-height: 12
      images:
        - coinSheet.png

converts:
  - name: zappers
    palette: global_palette
    compress: zx7
    tilesets:
      tile-width: 18
      tile-height: 18
      images:
        - zapperSheet.png

converts:
  - name: electricStuff
    palette: global_palette
    compress: zx7
    tilesets:
      tile-width: 32
      tile-height: 32
      images:
        - electricSheet.png

converts:
  - name: missileWarning
    palette: global_palette
    compress: zx7
    tilesets:
      tile-width: 20
      tile-height: 21
      images:
        - missileWarning.png

converts: 
  - name: missileIncoming
    palette: global_palette
    compress: zx7
    tilesets:
      tile-width: 31
      tile-height: 31
      images:
        - missileIncoming.png

converts:
  - name: missile
    palette: global_palette
    compress: zx7
    images:
      - missile.png

outputs:
  - type: c
    palettes:
      - global_palette
    converts:
      - singleObjects
      - avatar
      - exhaust
      - coins
      - zappers
      - electricStuff
      - missileWarning
      - missileIncoming
      - missile
