palettes:
  - name: jetpack_palette
    images: automatic
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 0, g: 0, b: 0}
      - color: {index: 2, r: 232, g: 232, b: 232}
      - color: {index: 3, r: 249, g: 0, b: 0}

converts:
  - name: singleObjects
    palette: jetpack_palette
    compress: zx7
    images:
      - jetpack.png
      - nozzle.png
      - sparkle.png
      - beam.png
      - laser.png

converts:
  - name: hallway
    palette: jetpack_palette
    compress: zx7
    images:
      - background.png

converts:
  - name: avatar
    palette: jetpack_palette
    compress: zx7
    tilesets: 
      tile-width: 30
      tile-height: 40
      images:
        - avatarSheet.png

converts:
  - name: exhaust
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 11
      tile-height: 23
      images:
        - exhaustSheet.png

converts:
  - name: coin
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 12
      tile-height: 12
      images:
        - coinSheet.png

converts:
  - name: zapper
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 18
      tile-height: 18
      images:
        - zapperSheet.png

converts:
  - name: electricStuff
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 32
      tile-height: 32
      images:
        - electricSheet.png

converts:
  - name: missileWarning
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 20
      tile-height: 21
      images:
        - missileWarning.png

converts: 
  - name: missileIncoming
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 31
      tile-height: 31
      images:
        - missileIncoming.png

converts:
  - name: missile
    palette: jetpack_palette
    compress: zx7
    images:
      - missile.png

converts:
  - name: laser_powering
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 19
      tile-height: 15
      images:
        - powering.png

converts:
  - name: laser_firing
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 30
      tile-height: 37
      images:
        - firing.png

converts:
  - name: laser_shutdown
    palette: jetpack_palette
    compress: zx7
    tilesets:
      tile-width: 30
      tile-height: 44
      images:
        - laserShutDown.png

outputs:
  - type: appvar
    name: JTPKPAL
    source-format: c
    include-file: JTPKPAL.h
    palettes:
      - jetpack_palette

  - type: appvar
    name: JTPKGFX1
    source-format: c
    include-file: JTPKGFX1.h
    converts:
      - hallway

  - type: appvar
    name: JTPKGFX2
    source-format: c
    include-file: JTPKGFX2.h
    converts:
      - singleObjects

  - type: appvar
    name: JTPKGFX3
    source-format: c
    include-file: JTPKGFX3.h
    converts:
      - avatar
      - exhaust
      - coin
      - zapper
      - electricStuff
      - missileWarning
      - missileIncoming
      - missile
      - laser_powering
      - laser_firing
      - laser_shutdown
